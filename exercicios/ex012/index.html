<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente! </h1>
    <p>Este vídeo está hospedado no meu próprio servidor! </p>
    <video controls width="500px" poster="imagens/limoes.jfif">
        <source src="midia/video-pexels.m4v" type="video/mp4">
        <source src="midia/video-pexels.m4v" type="video/mp4">
        <source src="midia/video-pexels.webm" type="video/webm">
        <source src="midia/video-pexels.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com a reprodução! </p>

    </video>


    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
